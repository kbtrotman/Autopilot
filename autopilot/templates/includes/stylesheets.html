<!-- DataAutpilot/templates/includes/stylesheets.html -->
{% load allauth wagtailimages_tags %}
{% load account %} {% load crispy_forms_tags %}
{% load static wagtailcore_tags wagtailuserbar %}
{% load webpack_loader %} {% load i18n %}

<!-- All project Stylesheets to be included in main base.html-->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'assets/img/favicon/apple-touch-icon.png' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicon/favicon-32x32.png' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicon/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'assets/img/favicon/site.webmanifest' %}"/>
    <link rel="mask-icon" href="{% static 'assets/img/favicon/safari-pinned-tab.svg' %}" color="#ffffff"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="theme-color" content="#ffffff"/>

    <!-- Bootstrap -->
    <link href="{% static './js/node_modules/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static './js/node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static './js/node_modules/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{% static './js/node_modules/bootstrap-daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static './js/node_modules/icheck/skins/flat/green.css' %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static './js/node_modules/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet">
    <!-- JQVMap -->
    <link href="{% static './js/node_modules/jqvmap/dist/jquery.vmap.min.js' %}" rel="stylesheet"/>
    
    <link type="text/css" href="{% static 'assets/vendor/sweetalert2/dist/sweetalert2.min.css' %}" rel="stylesheet"/>

    <link type="text/css" href="{% static 'assets/vendor/notyf/notyf.min.css' %}" rel="stylesheet"/>
    
    <link rel="stylesheet"
        href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
    />
    
    <!-- Custom Theme Font Styles - Google Fonts -->
    <link type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
